<mat-card style="min-height: 500px;">
    <mat-card-header>
      <h1>Launchpad table</h1>
    </mat-card-header>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Name and region filter</mat-label>
      <input matInput (keyup)="filterEvent($event)" placeholder="Warning: Case sensitive" #input>
    </mat-form-field>
    <table mat-table [dataSource]="launchpadsSource" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{innerColumn}}", *ngFor="let innerColumn of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{innerColumn | titlecase}} </th>
        <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail" [@detailExpand]="element === expandedElement  ? 'expanded' : 'collapsed'">

            <div *ngIf="element.launches.length">
              <h2>Branches</h2>
              <table mat-table [dataSource]="element.launches" multiTemplateDataRows class="mat-elevation-z8 inner-table">
                <ng-container matColumnDef="{{innerColumn}}", *ngFor="let innerColumn of launchesDisplayedColumns">
                  <th mat-header-cell *matHeaderCellDef> {{innerColumn | titlecase}} </th>
                  <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="launchesDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: launchesDisplayedColumns;"></tr>
              </table>
            </div>

          </div>
        </td>
      </ng-container>

      <tr style="background-color: black; color: white" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" [class.example-element-row]="element.launches?.length"
          [class.example-expanded-row]="launchpads === element" (click)="toggleRow(element)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

    </table>
    <mat-paginator
      #paginator
      (page)="pageChangeEvent($event)"
      [length]="totalRecords"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>

  </mat-card-content>
  <br>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
